name: Branch Push Validation

on:
  push:
    branches-ignore:
      - main

jobs:
  validate:
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/pull/')
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate formatting rules
        run: npm run prettier

      - name: Comprehensive linting, fail on warning
        run: npm run lint:strict

      - name: Validate TypeScript build
        run: npx tsx --noEmit
